<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Annoy Query</title>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- <h1>Annoy Index Query</h1> -->
    <div class="container">
        <h1>Annoy Index Query</h1>
        <form id="query-form">
        <label for="input_query">Query:</label>
        <input type="text" id="input_query" name="input_query" required>
        <br>
        <label for="num_results">Number of results:</label>
        <input type="number" id="num_results" name="num_results" value="10" min="1">
        <br>
        <button type="submit">Submit</button>
    </form>
    <table id="results-table" class="display" style="width:100%"></table>
</div>

</body>
</html>
