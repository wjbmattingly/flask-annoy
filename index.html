<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Annoy Query</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>USHMM Semantic Search</h1>
        <form id="query-form">
            <label for="input_query">Query:</label>
            <textarea id="input_query" name="input_query" required></textarea>
            <label for="num_results">Number of results:</label>
            <input type="number" id="num_results" name="num_results" value="10" min="1">
            <!-- Add this line inside the form element in your HTML file -->
            <!-- <label for="regex_checkbox">Use regex:</label>
            <input type="checkbox" id="regex_checkbox" name="regex_checkbox"> -->

            <button type="submit">Submit</button>
        </form>
        <!-- Add this line inside your container div -->
        <div id="results"></div>

        <table id="results-table" class="display" style="width:100%"></table>
    </div>
</body>
</html>
